{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block main %}
<h2>ログイン</h2>
<form method="post">
    {% csrf_token %}
    <input type="hidden" name="next" value="{{next}}">
    {% bootstrap_form form %}
    <br>
    {% bootstrap_button button_type="submit" content="ログイン"%}
</form>
{% endblock main %}
