{% extends 'base.html' %}
{% load django_bootstrap5 %}
<!-- {% load widget_tweaks %} -->

{% block main %}
<h2>ログイン</h2>
<form method="post">
    {% csrf_token %}
    <input type="hidden" name="next" value="{{next}}">
    {% bootstrap_form form %}<br>
    {% bootstrap_button class="btn btn-primary" button_type="submit" content="ログイン"%}
</form>
{% endblock main %}
