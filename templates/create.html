{% extends 'base.html' %}
{% load django_bootstrap5 %}

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Create</title>
</head>

{% block main %}
<body>
    <h2>アンケートを新規作成</h2>
    <form method="POST" validate>
        {% csrf_token %}
        {% bootstrap_form form %}<br>
        {% bootstrap_button button_type="submit" content="作成" %}
    </form>
    <p>{{ message }}</p>
</body>

</html>
{% endblock main %}
