{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block main %}
<h2>情報</h2>
<table>
    <tr>
        <th>名前</th>
        <th>組織名</th>
        <th>日報</th>
        <th>Score</th>
    </tr>
    {% for person in member %}
    <tr>
        <td>{{ person.person_name }}</td>
        <td>{{ person.organization_name }}</td>
        <td>{{ person.text }}</td>
        <td>{{ person.score }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock main %}
