{% extends 'base.html' %}
{% load django_bootstrap5 %}

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Daily Post</title>
</head>

{% block main %}
<body>
    <h1>アンケートフォーム</h1>
    <form method="POST" validate>
        {% csrf_token %}
        {% bootstrap_form form %}
        {% bootstrap_button button_type="submit" content="続けて送信" %}
    </form>
    <p>{{ message }}</p>
</body>

</html>
{% endblock main %}
